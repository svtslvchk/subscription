<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильмы 8 института</title>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Добро пожаловать в онлайн-кинотеатр!</h1>

    <div id="login-section">
        <h2>Вход</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>

    <div id="main-content" style="display: none;">
        <h2>Привет, <span id="user-name"></span>!</h2>
        <button id="logout-btn">Выйти</button>

        <div id="wallet-section">
            <h3>Кошелёк</h3>
            <p>Баланс: <span id="wallet-balance">—</span> ₽</p>

            <form id="deposit-form">
                <input type="number" id="deposit-amount" placeholder="Сумма пополнения" required>
                <button type="submit">Пополнить</button>
            </form>

            <form id="withdraw-form">
                <input type="number" id="withdraw-amount" placeholder="Сумма для снятия" required>
                <button type="submit">Снять</button>
            </form>

            <p id="wallet-error" style="color: red;"></p>
        </div>

        <div id="subscriptions-section">
            <h3>Подписки</h3>
            <ul id="subscriptions-list"></ul>
        </div>

        <div id="payment-history-section">
            <h3>История платежей</h3>
            <ul id="payment-history-list"></ul>
        </div>

        <div id="admin-panel" style="display: none;">
            <h3>Админ-панель: Управление подписками</h3>

            <h4>Создать новую подписку</h4>
            <input type="text" id="new-sub-name" placeholder="Название">
            <input type="number" id="new-sub-price" placeholder="Цена">
            <input type="number" id="new-sub-duration" placeholder="Длительность (дней)">
            <button onclick="createSubscription()">Создать</button>

            <h4>Все подписки</h4>
            <ul id="admin-sub-list"></ul>

            <h4>Назначить администратора</h4>
            <input type="text" id="admin-username" placeholder="Email или логин пользователя">
            <button onclick="makeAdmin()">Назначить</button>
            <p id="admin-result"></p>

        </div>
    </div>
</body>
</html>
